<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <title>Recipelist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Recipe</h1>
	<div>
		<form th:object="${recipe}" th:action="@{saveRecipe}" action="#" method="post">
		
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="mainIngredient">Main Ingredient</label>
			<input type="text" id="mainIngredient" th:field="*{mainIngredient}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="cookingTime">Cooking Time</label>
			<input type="text" th:field="*{cookingTime}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
													
		  	<label for="categorylist">Category</label>
			<select id="categories" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.title}"></option>
    		</select>
    		
			<div style="clear: both; display: block; height: 10px;"></div>
			<input class="btn btn-success" type="submit" value="Save"></input>
		
		
		</form>
	
	</div>

</body>
</html>
